<header class="px-16 bg-white flex flex-wrap items-center lg:py-0 py-2">
  <div class="lg:p-2 py-1 flex-1 flex justify-between items-center">
    <a href="/">
      <h3 class="text-gradient text-xl text-center font-bold">
        GPS TRACKER
      </h3></a
    >
  </div>
  <label class="cursor-pointer lg:hidden block" for="menu-toggle"
    ><i class="fa fa-bars" aria-hidden="true"></i>
  </label>
  <input type="checkbox" class="hidden" id="menu-toggle" />
  <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
    <nav>
      <ul
        class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0"
      >
        <li>
          <a
            routerLink="/users"
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-blue-300 font-bold"
            *ngIf="auth.loggedIn"
            disabled
            >Users</a
          >
        </li>
        <li>
          <a
            routerLink="/admin"
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-blue-300 font-bold"
            *ngIf="auth.loggedIn"
            disabled
            >Admin</a
          >
        </li>
        <li>
          <a
            routerLink="/gps"
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-blue-300 font-bold"
            *ngIf="auth.loggedIn"
            >GPS</a
          >
        </li>
      </ul>
    </nav>
    <a
      href=""
      class="lg:ml-4 flex items-center justify-start lg:mb-0 mb-4 cursor-pointer"
      *ngIf="auth.loggedIn"
    >
      logout
    </a>
  </div>
</header>
