<div
  class="w-full min-h-screen p-3 bg-white flex flex-col items-center justify-center"
>
  <h1 class="text-gradient text-4xl p-2 text-center font-bold">Login</h1>
  <form #loginForm="ngForm" class="w-2/4">
    <div>
      <label class="block mb-2 text-primary">Email</label>
      <input
        id="email"
        name="email"
        class="w-full p-2 mb-2 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        required
        minlength="4"
        [(ngModel)]="user.email"
        #email="ngModel"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-red"
      >
        Invalid email
      </div>
    </div>
    <div>
      <label class="block mb-2 text-primary">Password</label>
      <input
        id="password"
        name="password"
        class="w-full p-2 mb-2 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        required
        type="password"
        [(ngModel)]="user.password"
        #password="ngModel"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-red"
      >
        Invalid password
      </div>
    </div>
    <div class="p-4">
      <input
        class="cursor-pointer w-full btn-grad text-white font-bold py-2 px-4 mb-6 rounded"
        type="submit"
        [disabled]="!loginForm.form.valid"
        (click)="login()"
      />
    </div>
  </form>
</div>
