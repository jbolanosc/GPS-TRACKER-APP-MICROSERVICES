<div
  class="w-full min-h-screen bg-white flex flex-col items-center justify-center"
>
  <h1 class="text-gradient text-4xl p-2 text-center font-bold">USER MANAGER</h1>
  <form #createForm="ngForm" class="w-2/4">
    <div>
      <label class="block mb-2 text-primary">Email</label>
      <input
        id="email"
        name="email"
        class="w-full p-2 mb-2 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        required
        minlength="5"
        maxlength="20"
        [(ngModel)]="user.email"
        #email="ngModel"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-red"
      >
        Invalid email
      </div>
    </div>
    <div>
      <label class="block mb-2 text-primary">password</label>
      <input
        id="password"
        type="password"
        name="password"
        class="w-full p-2 mb-2 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        required
        minlength="5"
        maxlength="30"
        [(ngModel)]="user.password"
        #password="ngModel"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-red"
      >
        Invalid password
      </div>
    </div>
    <div>
      <label class="block mb-2 text-primary">Role</label>
      <select
        name="role"
        id="role"
        class="w-full p-2 mb-2 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        [(ngModel)]="user.role"
        #role="ngModel"
      >
        <option *ngFor="let role of roleOptions">
          {{ role.label }}
        </option>
      </select>
      <div
        *ngIf="role.invalid && (role.dirty || role.touched)"
        class="text-red"
      >
        Invalid role
      </div>
    </div>
    <div *ngIf="user.id">
      <label class="block mb-2 text-primary"
        ><strong>CREATED AT:</strong> {{ user.createdAt | date: "full" }}</label
      >
      <label class="block mb-2 text-primary"
        ><strong>UPDATED AT:</strong> {{ user.updatedAt | date: "full" }}</label
      >
    </div>
    <div>
      <input
        class="cursor-pointer w-full btn-grad text-white font-bold py-2 px-4 mb-6 rounded"
        type="submit"
        [disabled]="!createForm.form.valid"
        (click)="saveUser()"
      />
    </div>
  </form>
</div>
