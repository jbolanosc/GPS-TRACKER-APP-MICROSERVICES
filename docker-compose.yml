version: "3"
services:
  gps-db:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Pa55w0rd2020"
      MSSQL_PID: "Express"
    ports:
      - "7001:1433"
    networks:
      gps-network:

  gps-api:
    build: "./gpsAPI"
    restart: "always"
    environment:
      DBUser: "SA"
      DBServer: "gps-db"
      DBPort: 1433
      Database: "Gps"
