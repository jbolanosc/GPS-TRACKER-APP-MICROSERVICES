      - "7100:3000"
    depends_on:
      - report-api
      - gps-api
      - user-api
      - owner-api
    networks:
      report-network:
      user-network:
      gps-network:
      public-network:
      owner-network:

  tracker-app:
    build: "./tracker-app"
    restart: "always"
